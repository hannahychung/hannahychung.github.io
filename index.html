<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hannah Chung - Graphic Designer Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #6b8c96;
        --text-color: #565656;
        --background-color: #fff;
        --section-background: #f1ede4;
        --footer-background: rgba(107, 140, 150, 0.36);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        line-height: 1.5;
        color: var(--text-color);
        background-color: var(--background-color);
      }

      .portfolio-container {
        display: flex;
        padding: 36px 0 0;
        flex-direction: column;
        overflow: hidden;
        align-items: center;
        min-height: 100vh;
      }

      .nav-wrapper {
        display: flex;
        width: 100%;
        max-width: 1300px;
        gap: 20px;
        padding: 0 20px;
        flex-wrap: wrap;
        justify-content: space-between;
        font: 30px "Koulen", sans-serif;
      }

      .logo {
        aspect-ratio: 0.94;
        object-fit: contain;
        object-position: center;
        width: 45px;
        margin: auto 0;
      }

      .nav-links {
        display: flex;
        gap: 40px 58px;
        flex-wrap: wrap;
      }

      .nav-link {
        color: var(--text-gray);
            text-decoration: none;
            transition: color 0.3s ease;
            padding: var(--spacing-base);
      }

      .nav-link:hover,
      .nav-link:focus {
        color: #6b8c96;
        outline: none;  
      }

      .hero-section {
        display: flex;
        margin: 103px auto 0;
        width: 100%;
        max-width: 1014px;
        flex-direction: column;
        text-align: center;
        padding: 0 20px;
      }

      .hero-title {
        color: var(--primary-color);
        font: 95px "Koulen", sans-serif;
        margin-bottom: 16px;
      }

      .hero-subtitle {
        font: 30px "Inter", sans-serif;
      }

      .project-card {
        position: relative;
        border-radius: 15px;
        height: 367px;
        margin-top: 157px;
        width: calc(100% - 40px);
        max-width: 1344px;
        overflow: hidden;
      }

      .project-title {
        position: relative;
        z-index: 2;
        color: #fff;
        font: 140px "Koulen", sans-serif;
        text-align: center;
        margin: auto;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration:none;
        transition: color 0.3s ease;

      }

      .project-title:hover,
      .project-title:focus {
        color: #6b8c96;
        outline: none;  
      }

      .project-image {
        position: absolute;
        inset: 0;
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center;
      }

      .series-section {
        border-radius: 15px;
        background-color: var(--section-background);
        margin-top: 70px;
        min-height: 367px;
        width: calc(100% - 40px);
        max-width: 1344px;
        padding: 57px 94px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .series-title {
        color: #302f2f;
        font: 140px "Koulen", sans-serif;
        text-align: center;
        text-decoration:none;
        transition: color 0.3s ease;
      }

      .series-title:hover,
      .series-title:focus {
        color: #6b8c96;
        outline: none;  
      }

      .footer {
        background-color: var(--footer-background);
        width: 100%;
        margin-top: 217px;
        padding: 50px 20px;
        text-align: center;
      }

      .contact-info {
        display: flex;
        max-width: 839px;
        margin: 0 auto;
        gap: 40px 100px;
        flex-wrap: wrap;
        justify-content: center;
        font: 20px "Inter", sans-serif;
      }

      .contact-item {
        flex: 1;
        min-width: 105px;
      }

      .contact-email {
        min-width: 238px;
      }

      @media (max-width: 991px) {
        .hero-title {
          font-size: 40px;
        }

        .project-title,
        .series-title {
          font-size: 40px;
        }

        .hero-section {
          margin-top: 40px;
        }

        .project-card {
          margin-top: 40px;
        }

        .series-section {
          margin-top: 40px;
          padding: 40px 20px;
        }

        .footer {
          margin-top: 40px;
        }
      }

      @media (max-width: 640px) {
        .nav-links {
          width: 100%;
          justify-content: center;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .nav-link {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <main class="portfolio-container">
      <nav class="nav-wrapper" aria-label="Main navigation">
        
        <a href="index.html"><img

          class="logo"
          alt="Portfolio logo"
          width="45"
          height="48"
        /></a>
        <div class="nav-links">
          <a
            href="index.html"
            class="nav-link"
            aria-label="Graphic Design section"
            >Graphic Design</a
          >
          <a
            href="illust.html"
            class="nav-link"
            aria-label="Illustration section"
            >Illustration</a
          >
          <a href="about.html" class="nav-link" aria-label="About section">About</a>
          <a href="contact.html" class="nav-link" aria-label="Contact section"
            >Contact</a
          >
          <a href="https://www.linkedin.com/in/hannah-chung-598108213/" target=”_blank><img
            src="https://cdn.builder.io/api/v1/image/assets/ba947bc54c02461b9a27cdfe9de2e1a4/07ae70ed114b03e7d8bb512de5d8d838a2b71958fe2bd3467df0005b4bce8ca3?apiKey=ba947bc54c02461b9a27cdfe9de2e1a4&"
            class="logo"
            alt="Secondary logo"
            width="45"
            height="48"
          /></a>
        </div>
      </nav>

      <header class="hero-section">
        <h1 class="hero-title">Hannah Chung</h1>
        <p class="hero-subtitle">Graphic Designer</p>
      </header>

      <article class="project-card">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/ba947bc54c02461b9a27cdfe9de2e1a4/90d2287442130f23182138c3c298b7bf348d632202190379a77190b28af94e47?apiKey=ba947bc54c02461b9a27cdfe9de2e1a4&"
          class="project-image"
          alt="Voyage project background"
          width="1344"
          height="367"
        />
        <a href="voyage.html" class="project-title">Voyage</a>
      </article>

      <section class="series-section">
        <a href="sseries.html" class="series-title">Senior Series</a>
      </section>

      <footer class="footer" id="contact">
        <div class="contact-info">
          <a
            href="tel:+16822723843"
            class="contact-item"
            aria-label="Phone number"
            >682.272.3843</a
          >
          <span class="contact-item">Hannah Chung</span>
          <a
            href="mailto:hannahyachung@gmail.com"
            class="contact-item contact-email"
            aria-label="Email address"
            >hannahyachung@gmail.com</a
          >
        </div>
      </footer>
    </main>
  </body>
</html>
