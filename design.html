    <script src="index-script.js"></script>

    <script>
        const projectLabels = document.querySelectorAll('.design-project');
        const imageWrappers = document.querySelectorAll('.design-img-wrapper');

        projectLabels.forEach(label => {
            label.addEventListener('mouseenter', () => {
                const id = label.getAttribute('data-id');

                imageWrappers.forEach(wrapper => {
                    const wrapperId = wrapper.querySelector('.design-img').getAttribute('data-id');
                    wrapper.classList.toggle('active', wrapperId === id);
                });
            });
        });

        // optional: set default image
        const defaultId = projectLabels[0].getAttribute('data-id');
        const defaultWrapper = document.querySelector(`.design-img-wrapper .design-img[data-id="${defaultId}"]`)?.parentElement;
        if (defaultWrapper) {
            defaultWrapper.classList.add('active');
        }
    </script>
