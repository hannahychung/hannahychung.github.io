    <script src="index-script.js"></script>

    <script>
        const observerOptions = {
            root: document.querySelector('.column-two'),
            threshold: 0.5,
        };

        const projectLabels = document.querySelectorAll('.design-project');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('data-id');
                    projectLabels.forEach(label => {
                        if (label.getAttribute('data-id') === id) {
                            label.classList.add('active');
                        } else {
                            label.classList.remove('active');
                        }
                    });
                }
            });
        }, observerOptions);

        document.querySelectorAll('.design-img').forEach(img => {
            observer.observe(img);
        });

        projectLabels.forEach(label => {
            label.addEventListener('click', () => {
                const id = label.getAttribute('data-id');
                const targetImg = document.querySelector(`.design-img[data-id="${id}"]`);
                if (targetImg) {
                    targetImg.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });

    </script>
